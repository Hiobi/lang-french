engines:
  duplication:
    enabled: true
    config:
      languages:
        - javascript
        - php
  markdownlint:
    enabled: true
    checks:
      MD009:
        enabled: false
      MD013:
        enabled: false
      MD024:
        enabled: false
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php"
  phpmd:
    enabled: true
    config:
      file_extensions: "php"

ratings:
  paths:
    - "**.js"
    - "**.md"
    - "**.php"
